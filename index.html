<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="player-info">
            <h2 class="player one">Player One</h2>
            <button class="change-name one">
                <img class="edit one" src="./rename-box-outline.svg" alt="edit name">
            </button>
        </div>
        <div class="board"></div>
        <div class="player-info">    
            <h2 class="player two">Player Two</h2>
            <button class="change-name two">
                <img class="edit two" src="./rename-box-outline.svg" alt="edit name">
            </button>
        </div>
        <h2 class="prompt">Player blank's turn</h2>
    </div>
</body>
<script src="game.js"></script>
</html>
